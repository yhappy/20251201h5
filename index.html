<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=750, user-scalable=no" />
    <title>一片叶子的环球旅行</title>
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <!-- 加载页 -->
    <div class="loading">
        <div class="progress_bg">
            <div class="progress">
            </div>
        </div>
        <div class="p0_p">
            <img class="cloud-text" src="./images/加载页标题.png" alt="加载页标题">
        </div>
        <div class="loading_intro">
            <img src="./images/加载页介绍.png" alt="加载页介绍">
        </div>
        <div class="loading_click" id="loadingClickBtn">
            <img src="./images/加载页点击.png" alt="点击开始">
        </div>
    </div>

    <!--正篇-->
    <div class="container" style="display: none;">
        <!--起点-->
        <div class="part part1">
            <div class="p1_text">
                <img src="./images/p1文字.png" alt="p1文字">
            </div>
            <div class="p1_knowledge_content">
                <img src="./images/p1小知识内容.png" alt="p1小知识内容">
            </div>
            <div class="p1_knowledge_title">
                <img src="./images/p1小知识标题.png" alt="p1小知识标题">
            </div>
            <div class="p1_click_view" id="p1ClickViewBtn">
                <img src="./images/点击查看.png" alt="p1点击查看">
            </div>
            <div class="p1_package">
                <img class="p1_package_img" src="./images/p1装箱.png" alt="p1装箱">
                <img class="p1_package_gif" src="./images/p1装箱.gif" alt="p1装箱动画" style="display: none;">
            </div>
            <div class="p1_click_goods" id="p1ClickGoodsBtn">
                <img src="./images/p1点击货物.png" alt="p1点击货物">
            </div>
        </div>

        <!--茶港-->
        <div class="part part2">
            <div class="p2_text">
                <img src="./images/p2文字.png" alt="p2文字">
            </div>
            <div class="p2_knowledge_content">
                <img src="./images/p2小知识内容.png" alt="p2小知识内容">
            </div>
            <div class="p2_knowledge_title">
                <img src="./images/p2小知识标题.png" alt="p2小知识标题">
            </div>
            <div class="p2_click_view" id="p2ClickViewBtn">
                <img src="./images/点击查看.png" alt="p2点击查看">
            </div>
            <div class="p2_move_boxes">
                <img class="p2_move_boxes_img" src="./images/p2搬箱子.png" alt="p2搬箱子">
                <img class="p2_move_boxes_gif" src="./images/p2搬箱子.gif" alt="p2搬箱子动画">
            </div>
            <div class="p2_click_goods" id="p2ClickGoodsBtn">
                <img src="./images/p2点击货物.png" alt="p2点击货物">
            </div>
        </div>

        <!--古道-->
        <div class="part part3">
            <div class="p3_mask"></div>
            <div class="p3_video">
                <video loop muted playsinline class="bgVideo">
                    <source src="./media/p3古道视频.mp4" type="video/mp4">
                </video>
            </div>
            <div class="p3_text">
                <img src="./images/p3文字.png" alt="p3文字">
            </div>
            <div class="p3_knowledge_content">
                <img src="./images/p3小知识内容.png" alt="p3小知识内容">
            </div>
            <div class="p3_knowledge_title">
                <img src="./images/p3小知识标题.png" alt="p3小知识标题">
            </div>
            <div class="p3_click_view" id="p3ClickViewBtn">
                <img src="./images/点击查看.png" alt="p3点击查看">
            </div>
            <div class="p3_click_camel" id="p3ClickCamelBtn">
                <img src="./images/p3点击骆驼.png" alt="p3点击骆驼">
            </div>
        </div>

        <!--商人-->
        <div class="part part4">
            <div class="p4_text">
                <img src="./images/p4文字.png" alt="p4文字">
            </div>
            <div class="p4_knowledge_content">
                <img src="./images/p4小知识内容.png" alt="p4小知识内容">
            </div>
            <div class="p4_knowledge_title">
                <img src="./images/p4小知识标题.png" alt="p4小知识标题">
            </div>
            <div class="p4_click_view" id="p4ClickViewBtn">
                <img src="./images/点击查看.png" alt="p4点击查看">
            </div>
            <div class="p4_click_merchant">
                <img class="p4_check_tea_img" src="./images/p4查看茶叶.png" alt="p4查看茶叶">
                <img class=" p4_check_tea_gif" src="./images/p4查看茶叶.gif" alt="p4查看茶叶动画" style="display: none;">
            </div>
            <div class="p4_click_goods" id="p4ClickMerchantBtn">
                <img src="./images/p4点击商人.png" alt="p4点击商人">
            </div>
        </div>

        <!--茶壶-->
        <div class="part part5">
            <div class="p5_text">
                <img src="./images/p5文字.png" alt="p5文字">
            </div>
            <div class="p5_knowledge_content">
                <img src="./images/p5小知识内容.png" alt="p5小知识内容">
            </div>
            <div class="p5_knowledge_title">
                <img src="./images/p5小知识标题.png" alt="p5小知识标题">
            </div>
            <div class="p5_click_view" id="p5ClickViewBtn">
                <img src="./images/点击查看.png" alt="p5点击查看">
            </div>
            <div class="p5_click_tea">
                <img class="p5_tea_img" src="./images/p5茶壶.png" alt="p5茶壶">
                <img class="p5_tea_gif" src="./images/p5茶壶.gif" alt="p5茶壶动画" style="display: none;">
            </div>
            <div class="p5_click_goods" id="p5ClickTeapotBtn">
                <img src="./images/p5点击茶壶.png" alt="p5点击茶壶">
            </div>
        </div>

        <!--结尾-->
        <div class="part part6">
            <div class="p6_video">
                <video autoplay loop muted playsinline class="p6Video">
                    <source src="./media/p6大红袍.mp4" type="video/mp4">
                </video>
            </div>
            <div class="p6_mask"></div>
            <div class="p6_text">
                <img src="./images/p6文字.png" alt="p6文字">
            </div>
            <div class="p6_click_share" id="p6ClickShareBtn">
                <img src="./images/点击转发.png" alt="p6点击转发">
            </div>
        </div>



    </div>
    <!--分享海报-->
    <div class="p6_share_poster" id="p6SharePoster" style="display: none;">
        <img src="./images/分享海报.jpg" alt="分享海报">
        <div class="p6_share_tip">长按图片分享</div>
        <div class="p6_close_poster" id="p6ClosePosterBtn">
            <svg width="80" height="80" viewBox="0 0 40 40" fill="none">
                <circle cx="20" cy="20" r="20" fill="rgba(255,255,255,0.3)" />
                <path d="M25 15L15 25M15 15L25 25" stroke="white" stroke-width="2" stroke-linecap="round" />
            </svg>
        </div>
    </div>



    <script src="././js/script.js">
    </script>
    <script src="https://apimedia.fjsen.com/w/wx_share.js"></script>
    <script language="javascript">
        fjsenWx.setData('title', '一片叶子的环球旅行')
        fjsenWx.setData('imgUrl', 'https://app5.fjsen.com/h5/2025kzqs/images/share_pic.jpg');
    </script>
</body>

</html>
