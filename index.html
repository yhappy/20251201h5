<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=750, user-scalable=no" />
    <title>从"一粒种"到"谷满仓"</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <!-- 加载页 -->
    <div class="loading">
        <div class="progress_bg">
            <div class="progress_box">
                <div class="progress">
                </div>
            </div>
        </div>
        <div class="p0_p">
            <img class="cloud-text" src="images/loading_img.png" alt="">
        </div>
        <!--船-->
        <div class="p0_tips animated tada duration-5s infinite" id="startBtn">
            <img src="images/p0-tips.png" alt="">
            <!--点击开始-->
        </div>
        <div class="loading_music" id="loadingMusicBtn">
            <img class="cloud-text" src="images/loading_music.png" />
        </div>
        <!--音乐-->
    </div>

    <!--正篇-->
    <div class="container" style="display: none;">
        <!--前背景-->
        <div class="part part1">
            <!--视频-->
            <div style=" position: absolute; left: 0px;top:0px;">
                <video autoplay loop muted playsinline
                    style="position:relative;top:-200px;left:900px; height: 750px; transform: scale(2.1);"
                    class="bgVideo" id="video1">
                    <source src="media/intro.mp4" type="video/mp4">
                </video>
            </div>

            <div class="img1 slide-in-elliptic-top-fwd" style="z-index: 4;">
                <img class="scale1" src="images/img1.png" />
            </div>
            <!--大标题-->

            <div class="dianjijiaoshui0" style="display: none;">
                <img class="slideLeft" src="images/tips.png" />
            </div>

            <div class="img2new" style="z-index: 8; transform: rotateZ(1deg);">
                <img src="images/img2new.png" />
            </div>
            <!--2new-->
            <div class="img3">
                <img src="images/img3.png" />
            </div>
            <!--3-->
            <div class="img4">
                <img src="images/img4.png" />
            </div>
            <!--4-->
            <div class="p1_gif">
                <img class="scale1" src="images/p1_gif.gif" />
            </div>
            <!--4-->

            <!-- 点击展开 -->
            <div class="img5" id="expandBtn">
                <img class="scale2" src="images/img5.png" />
            </div>
            <div class="img6">
                <img class="slideLeft" src="images/tips.png" />
            </div>
        </div>

        <!--扎根-->
        <div class="part part2" style="display: none">
            <div class="p2_img_gai">
                <img src="images/p2_img_gai.jpg" />
            </div>
            <div class="p2_img_gai2">
                <img src="images/p2_img_gai2.jpg" />
            </div>
            <!--弹窗老物件-->
            <div class="p2_lwj" id="p2PopupBtn">
                <img class="p2_lwj_img" src="images/p2_lwj.png" id="p2PopupImg" />
            </div>
            <!--点击浇水-->
            <div id="waterBtn1"
                style="position: absolute; left: 16160px;top: 104px; width:850px; height: 545px; overflow: hidden; border-radius: 20px;opacity: 0.01;">
                <video autoplay loop muted playsinline style=" width:800px; height: 530px;transform: scale(1.6);"
                    class="bgVideo">
                    <source src="media/jiaoshui.mp4" type="video/mp4">
                </video>
            </div>
            <div class="dianjijiaoshui" style="display: none;">
                <img class="slideLeft" src="images/tips.png" />
            </div>
        </div>

        <!--发芽-->
        <div class="part part3" style="display: none">
            <!--弹窗1-->
            <div class="p3_tc_1" id="p3PopupBtn1">
                <img class="p3_tc_1_img" src="images/p3_tc_1.png" id="p3PopupImg1" />
            </div>
            <!--弹窗2-->
            <div class="p3_tc_2" id="p3PopupBtn2">
                <img class="p3_tc_2_img" src="images/p3_tc_2.png" id="p3PopupImg2" />
            </div>
            <!--弹窗3-->
            <div class="p3_tc_3" id="p3PopupBtn3">
                <img class="p3_tc_3_img" src="images/p3_tc_3.png" id="p3PopupImg3" />
            </div>
            <!--p3贴图补丁-->
            <div class="p3_img_gai" style="z-index: 1">
                <img src="images/p3_img_gai_a.jpg" />
            </div>
            <!--动画2-->
            <div id="waterBtn2"
                style="position: absolute; left: 25345px; top: 104px; width:850px; height: 545px; overflow: hidden; border-radius: 20px;opacity: 0.01; z-index: 3">
                <video autoplay loop muted playsinline style=" width:800px; height: 530px;transform: scale(1.9); "
                    class="bgVideo">
                    <source src="media/shu2.mp4" type="video/mp4">
                </video>
            </div>
            <div class="dianjijiaoshui2" style="display: none; z-index: 5;">
                <img class="slideLeft" src="images/tips.png" />
            </div>
        </div>

        <!--育林-->
        <div class="part part4" style="display: none">


            <div class="p4_cf" id="videoPopupBtn">
            </div>

            <!--视频-->
            <div class="fjsen-player"
                style="width:950px; height: 535px; position:relative; top: -193px; left: 2550px; display:none; background: #000;">
                <!-- Placeholder for the missing video -->
                <video controls style="width:100%; height:100%;">
                    <source src="media/intro.mp4" type="video/mp4">
                </video>
            </div>
            <div class="p4_cf_hide" id="videoPopupCloseBtn">隐藏视频</div>


            <div class="p4_img_gai">
                <img src="images/p4_img_gai.jpg" />
            </div>

            <div class="p4_img_gai_2">
                <img src="images/p4_img_gai_2.jpg" />
            </div>
            <!--点击成荫-->

            <!--动画3-->
            <div id="waterBtn3"
                style="position: absolute; left: 31475px; top: 104px; width:930px; height: 545px; overflow: hidden; border-radius: 20px;opacity: 0.01;">
                <video autoplay loop muted playsinline style=" width:800px; height: 530px;transform: scale(2.2); "
                    class="bgVideo">
                    <source src="media/shu3.mp4" type="video/mp4">
                </video>
            </div>
            <div class="dianjijiaoshui3" style="display: none;">
                <img class="slideLeft" src="images/tips.png" />
            </div>
        </div>

        <!--成荫-->
        <div class="part part5" style="display: none;">

        </div>

        <!--结尾-->
        <div class="part part6" style="display: none;">
            <div class="wei1">
                <img class="scale2" src="images/wei1.png" />
            </div>
            <div class="wei2">
                <img class="scale2" src="images/wei2.png" />
            </div>
        </div>


    </div>


    <!--音乐-->
    <div class="pl_bt" id="musicBtn" style="display: none">
        <div class="yy1 yy" style="display: none">
            <img id="yyicon_on" src="images/play_on.png">
        </div>
        <div class="yy2 yy">
            <img id="yyicon_off" src="images/play_off.png">
        </div>
    </div>

    <div style="position:absolute; top:-9999px; width:0px; height:0px; overflow:hidden">
        <audio src="media/bgm3.mp3" loop="loop" id="music">你的浏览器不支持audio标签</audio>
    </div>

    <script src="js/script.js">
    </script>

</body>

</html>
